<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box-1">
        <div class="box-2">
            <div class="top">Contraction timer</div>
            <div class="top">
                <h1>00:00:11</h1>
                <p class="one">Time since last contractions</p>
                <p class="two">7 min 32 sec</p>
                <button>Stop timing</button>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <th>Length</th>
                        <th>Time apart</th>
                        <th>Start & end time</th>
                    </thead>
                    <tbody>
                        <tr class="col">
                                <td>6s</td>
                                <td>3 min 21 sec</td>
                                <td>4:49pm-4:49pm</td>
                        </tr>
                        <tr>
                            <td>4s</td>
                            <td>16 min 22 sec</td>
                            <td>4:49pm-4:49pm</td>
                        </tr>
                        <tr class="col" >
                                <td>6s</td>
                                <td>7 min 41 sec</td>
                                <td>4:49pm-4:49pm</td>
                        </tr>
                        <tr>
                            <td>12s</td>
                            <td>21 min 01 sec</td>
                            <td>4:49pm-4:49pm</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
</body>
</html>
